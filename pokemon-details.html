<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Detalles</title>
    <link rel="stylesheet" href="detalles.css">
</head>
<body>
    
    <div id="pokemon-pokedex-number-container">
        <h3>Número en la Pokédex:</h3>
        <p id="pokemon-pokedex-number"></p>
    </div>

    <div id="pokemon-details">
        <h2 id="pokemon-name"></h2>
        <p id="pokemon-description"></p>
        <img id="pokemon-image" src="" alt="Imagen del Pokémon">
        <div id="pokemon-stats">
            <h3>Estadísticas:</h3>
            <ul>
                <li>Velocidad: <span id="pokemon-speed"></span></li>
                <li>Ataque: <span id="pokemon-attack"></span></li>
                <li>Defensa: <span id="pokemon-defense"></span></li>
                <li>Ataque Especial: <span id="pokemon-special-attack"></span></li>
                <li>Defensa Especial: <span id="pokemon-special-defense"></span></li>
                <li>Puntos de Salud (HP): <span id="pokemon-hp"></span></li>
            </ul>
        </div>
        <div id="pokemon-types-container">
            <h3>Tipo:</h3>
            <p id="pokemon-types"></p>
        </div>
        <div id="pokemon-weaknesses-container">
            <h3>Debilidades:</h3>
            <ul id="pokemon-weaknesses"></ul>
        </div>
        <div id="pokemon-height-container">
            <h3>Altura:</h3>
            <p id="pokemon-height"></p>
        </div>
        <div id="pokemon-category-container">
            <h3>Categoría:</h3>
            <p id="pokemon-category"></p>
        </div>
        <div id="pokemon-weight-container">
            <h3>Peso:</h3>
            <p id="pokemon-weight"></p>
        </div>
        <div id="pokemon-abilities-container">
            <h3>Habilidades:</h3>
            <p id="pokemon-abilities"></p>
        </div>
    </div>

    <button id="back-btn">Volver</button>
    <script src="details.js"></script>
</body>
</html>
